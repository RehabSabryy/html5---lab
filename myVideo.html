<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-image: url(video/1.jpg);">
    <div class="container">
        <video id="myVideo" width="800">
            <source id="currentVideo" src="video/vid1.mp4" type="video/mp4">
        </video>
       
        <input type="range" id="progressBar" min="0" max="100" step="1">
        <button class="btn btn-light" id="fullScreen">[ ]</button>
        <span id="timer"></span>
        <div class="btns d-flex justify-content-between">
            <div>
                <button  class="btn btn-secondary" id="play">Play</button>
                <button class="btn btn-secondary" id="stop">Stop</button>
                <button class="btn btn-secondary" id="back"><</button>
                <button class="btn btn-secondary" id="forward">></button>
                <button class="btn btn-secondary" id="back-5s"><<</button>
                <button class="btn btn-secondary" id="forward-5s">>></button>
                <div class="d-flex">
                    <p>Speed</p>
                    <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.1" value="1.0" />
                </div>
              
            </div>
            <div class="mute-box ms-5">
                <input type="range" id="volume-slider" min="0" max="1" step="0.1">
                <button  class="btn btn-secondary" id="mute">Mute</button>
            </div>
            <button id="previous" class="btn btn-secondary">Previous Video</button>
            <button id="next" class="btn btn-secondary">Next Video</button>
    </div>
    <div class="goto-color">
        <button  onclick="window.location.href='color.html'" class="btn btn-danger">Go To Color Range task</button>
    </div>

   
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
